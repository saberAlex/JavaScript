<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<style type='text/css'>
    .ui-widget-header {
        background-image: none;
        background-color: #FF0000; //Any colour can go here
    }
    .bar {
    	width: 500px;
    }
</style>
  </head>
  <body ng-controller='mainController'>

  	<div class="container">

  	<h1 ng-cloak>HELLO {{weapon + ".WOW."}}</h1>

  	<input type="text" ng-model="handle"/>


  	<div class="alert" ng-class="{'alert-danger': handle.length > 9}" ng-if="handle.length!==characters">Must be 5 character</div>


  	<h1 style="{color: red;}" ng-cloak>{{lower()}}</h1>

  	<div  class="bar" ng-repeat="key in keyblade" ng-attr-id="{{'object-' + key.id}}"></div>


  </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="//code.angularjs.org/1.4.0/angular-messages.min.js"></script>
    <script type="text/javascript" src="//code.angularjs.org/1.4.0/angular-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
