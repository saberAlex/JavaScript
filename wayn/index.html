
<!DOCTYPE html>
<html lang="en" ng-app="whereAreYou">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where are you?</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body ng-controller="whereCtrl">

    <div class="container">

      <h4>And then pooh said to his new friend...</h4>
      <div class="starter-template">
        <h1>Hello there somebody I dont know</h1>
        <p class="lead">~Winnie-the-pooh~</p>
      </div>
      <div class="row">
     <div class="col-md-8" ng-show="showCalculatingDistance">
        <p id="hud"><h4>Calculating our distance...</h4><img src="./img/bar.gif" alt="Progress bar"><br></p>
    </div><!-- /.container -->

    <div class="col-md-6" ng-show="showResult">
      <br><br><br><br>
      <h3 ng-mouseenter="message='...i miss you...'; showMiss=true;" ng-mouseleave="message=''; showMiss=false;">A spider web told me that you are somewhere in 
      <a ng-mouseenter="showMap=true;" ng-mouseleave="showMap=false;" >{{ place}}</a> </h3>
      <h4 ng-hide="showMiss"> {{  "you are "+ distance + " miles from me"}} </h4>
      <h4 ng-show="showMiss">  {{message}} </h4>
      <div ng-show="showMap">
      <map-geo-location height="200" width="600"></map-geo-location>
    </div>
    </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
