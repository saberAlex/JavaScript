<!DOCTYPE html>
<html lang="en" ng-app="simpleApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title> Simple test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/theme.css" rel="stylesheet">        		
		<link href="../css/style.css" rel="stylesheet">   


        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
              <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
                <script src="App.js"></script>


    </head>
    
    <body ng-controller="MainCtrl" >
        <div class="container" id="main">
        	<h1>{{testVariable}}</h1>
        	<form ng-submit="addToModel()">
<input type="text" ng-model="dataInput"/>
</form>
<span ng-repeat="(key,value) in checklist">
   <button type="button" class="btn btn-default" ng-click="deleteList(key)">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"  ></span> {{value}}</button></span>
	        <!-- load angular via CDN -->
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>                 

    </body>
</html>
