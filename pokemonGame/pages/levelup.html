<div class="container" id="main">


                     <div class="col-lg-4 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3" >
                                    	<button type="button" class="btn btn-default btn-lg">
                                          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</button>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{user.username}}</div>
                                        <div>{{user.userlevel}}</div>
                                    </div>
                                </div>
                            </div>
                            					<div class="panel-body">
                            					  <div class="progress">
						<div class="progress-bar progress-bar-danger" ng-style="{'width': myHP}"></div> </div>
					  </div>
                        </div>
                    </div>
	
                     <div class="col-lg-4 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3" >
                                    	<button type="button" class="btn btn-default btn-lg">
                                          <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
										</button>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{todo.total}}</div>
                                        <div>To-Dos!</div>
                                    </div>
                                </div>
                            </div>
                                                        					<div class="panel-body">
                            <a ng-click="createTodo()" class="btn btn-success btn-block" class="list-group-item">
                            	create new To-Do</a>  </div>
                        </div>
                    </div>

                      <div class="col-lg-4 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3" >
                                    	<button type="button" class="btn btn-default btn-lg">
                                          <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
										</button>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{todo.total}}</div>
                                        <div>Dailies</div>
                                    </div>
                                </div>
                            </div>
                             <div class="panel-body">
                            <a ng-click="createDaily()" class="btn btn-warning btn-block" class="list-group-item">
                            	create new Daily</a>  
                            </div>
                        </div>
                    </div>



</div>
