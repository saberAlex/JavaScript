<html ng-app="angularParse">
  <head>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<style type='text/css'>
    .ui-widget-header {
        background-image: none;
        background-color: #FF0000; 
    }
    .bar {
    	width: 500px;
    }
</style>
  </head>
  <body ng-controller='mainController'>
    <div class="container">
    <h1>TESTING API </h1>
    <input type="text" ng-model="location" />
    <h1 ng-cloak>{{location}}</h1>
    <button class="btn btn-default" type="submit" ng-click="getForecast()">Button</button>
    <h1 ng-cloak>{{coordinate}}</h1>


  </div>
  </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="//code.angularjs.org/1.4.0/angular-messages.min.js"></script>
    <script type="text/javascript" src="//code.angularjs.org/1.4.0/angular-resource.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
